output {
  type = hbase
  zookeeper = "vm1:2181"
  table {
    name = "test"
  }
  mapping {
    columns {
      symbol {
        cf = "rowkey"
        col = "symbol"
        type = "string"
      }
      transacttime {
        cf = "rowkey"
        col = "transacttime"
        type = "long"
      }
      clordid {
        cf = "cf1"
        col = "lordid"
        type = "string"
      }
      orderqty {
        cf = "cf1"
        col = "orderqty"
        type = "int"
      }
      leavesqty {
        cf = "cf1"
        col = "leavesqty"
        type = "int"
      }
      cumqty {
        cf = "cf1"
        col = "cumqty"
        type = "int"
      }
    }
  }
}