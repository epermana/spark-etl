application {
  name = Repetitions Example
  batch.milliseconds = 1000
  spark.conf {
    spark.master = "local[*]"
    spark.driver.host = "localhost"
    spark.sql.catalogImplementation = "in-memory"
  }
}

steps {
  repeater {
    input {
      type = "com.cloudera.labs.envelope.repetition.DummyBatchInput"
      numrows = 10
    }
    repetitions {
      hdfsinnit {
        type = "flagfile"
        poll-interval = "100ms"
        min-repeat-interval = "10ms"
        file = "file:///tmp/flag"
      }
    }
  }
}

