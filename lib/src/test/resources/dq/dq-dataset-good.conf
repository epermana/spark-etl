application {
  name = "DQ DataSet Count"
}

steps {
  dqparams {
    input {
      type = filesystem
      format = json
      path = "hdfs:///tmp/dqparams"
    }
  }

  mydata {
    input {
      type = filesystem
      format = json
      path = "hdfs:///tmp/data"
    }
  }

  checkmydata {
    dependencies = [mydata,dqparams]
    deriver {
      type = dq
      scope = dataset
      dataset = mydata
      rules {
        r1 {
          type = count
          expected.dependency = dqparams
        }
        r2 {
          type = checknulls
          fields = [ "name", "address", "age" ]
        }
        r3 {
          type = regex
          fields = ["name"]
          regex = "[a-zA-Z' ]{1,}"
        }
        r4 {
          type = enum
          fields = ["name"]
          values = ["Ian","Jeremy","Webster"]
          fieldtype = string
          case-sensitive = false
        }
        r5 {
          type = checkschema
          fields = [
            { name = "name", type = "string" },
            { name = "address", type = "string" },
            { name = "age", type = "int" }
          ]
          exactmatch = true
        }
        r6 {
          type = checkschema
          fields = [
            { name = "name", type = "string" },
            { name = "address", type = "int" }
          ]
        }
      }
    }
    print.data.enabled = true
  }

  checkrows {
    dependencies = [mydata]
    deriver {
      type = dq
      scope = row
      rules {
        r1 {
          type = checknulls
          fields = [ "name", "address", "age" ]
        }
        r2 {
          type = regex
          fields = ["name"]
          regex = "[a-zA-Z' ]{1,}"
        }
        r3 {
          type = range
          fields = ["age"]
          fieldtype = "int"
          range = [0,150]
        }
      }
    }
    print.data.enabled = true
  }
}