morphlines: [
  {
    id: default
    importCommands: ["org.kitesdk.**"]
    commands: [
      {readLine {}} // Uses _attachment_charset
      {logInfo {format: "Output within Morphline: {}", args: ["@{}"]}}
      {setValues {str : "@{message}"}}
      {setValues {int: [123]}}
      {setValues {float: [234]}}
    ]
  }
  , {
    id: encoding-key
    importCommands: ["org.kitesdk.**"]
    commands: [
      {readLine {}}
      {logInfo {format: "Output within Morphline: {}", args: ["@{}"]}}
      {setValues {str : "@{message}"}}
      {setValues {int: [123]}}
      {setValues {float: [234]}}
    ]
  }
  , {
    id: encoding-message
    importCommands: ["org.kitesdk.**"]
    commands: [
      {readLine {}}
      {logInfo {format: "Output within Morphline: {}", args: ["@{}"]}}
      {setValues {str : "@{message}"}}
      {setValues {int: [123]}}
      {setValues {float: [234]}}
    ]
  }
  , {
    id: no-return
    importCommands: ["org.kitesdk.**"]
    commands: [
      {dropRecord {}}
    ]
  }
  , {
    id: invalid-command
    importCommands: ["org.kitesdk.**"]
    commands: [
      {invalid {}}
    ]
  }
  , {
    id: failed-process
    importCommands: ["org.kitesdk.**"]
    commands: [
      {equals {_attachment_mimetype: [avro/binary]}}
    ]
  }
  , {
    id: multi-record
    importCommands: ["org.kitesdk.**"]
    commands: [
      {readLine {}} // Uses _attachment_charset
      {logInfo {format: "Output within Morphline: {}", args: ["@{}"]}}
      {setValues {str : "@{message}"}}
      {setValues {int: [123]}}
      {setValues {float: [234]}}
    ]
  }
  // Used by MorphlineDeriver
  , {
    id: deriver
    importCommands: ["org.kitesdk.**"]
    commands: [
      {logInfo {format: "Incoming Record: {}", args: ["@{}"]}}
      {setValues {bar: "@{one}", foo: "@{two}"}}
      {addValues {baz: [123]}}
    ]
  }
  // TODO : Where are the following 2 pipelines used?
  , {
    id: typed-avro
    importCommands: ["org.kitesdk.**"]
    commands: [
      {extractAvroTree { outputFieldPrefix : "" }}
      {logInfo {format: "Output within Morphline: {}", args: ["@{}"]}}
      {addValues {bar: [123]}}
    ]
  }
  , {
    id: typed-bytearray
    importCommands: ["org.kitesdk.**"]
    commands: [
      {readLine {charset: UTF-8}}
      {logInfo {format: "Output within Morphline: {}", args: ["@{}"]}}
      {addValues {bar: [123]}}
    ]
  }
]